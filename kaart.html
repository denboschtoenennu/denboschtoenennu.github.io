<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage.</title>
    <style>
      /* Zorg dat html en body de volledige hoogte hebben */
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      /* Stel het iframe in op volledige breedte en hoogte */
      iframe {
        width: 100%;
        height: 90%; /* Verminder hoogte met 10% voor de header */
        border: none;
      }

      /* Header instellingen */
      header {
        height: 10%; /* 10% van de schermhoogte */
        background-color: #001759;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container voor links en logo */
      .header-container {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: space-between;
      }

      /* Links in de header */
      .header-links {
        display: flex;
        gap: 15px;
      }

      /* Styling voor de hyperlinks */
      .header-links a {
        color: white;
        text-decoration: none;
        font-size: 1em;
      }

      /* Afbeelding in de header */
      .header-container img {
        height: 90%; /* Logo krijgt 90% van de header-hoogte */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <!-- Links aan de linkerkant -->
        <div class="header-links">
          <a href="/subpagina1">Subpagina 1</a>
          <a href="/subpagina2">Subpagina 2</a>
        </div>

        <!-- Logo in het midden -->
        <img src="/docs/assets/logo.png" alt="Header afbeelding">

        <!-- Links aan de rechterkant -->
        <div class="header-links">
          <a href="/subpagina3">Subpagina 3</a>
          <a href="/subpagina4">Subpagina 4</a>
        </div>
      </div>
    </header>

    <iframe
      frameborder="0"
      allowfullscreen
      allow="geolocation"
      src="//umap.openstreetmap.fr/nl/map/historische-locaties-s-hertogenbosch_1133236?scaleControl=false&miniMap=false&scrollWheelZoom=true&zoomControl=true&editMode=disabled&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=none&captionBar=false&captionMenus=true"
    ></iframe>
  </body>
</html>
