<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage.</title>
    <style>
      /* Zorg dat html en body de volledige hoogte hebben */
      html, body {
        height: 100%;
        margin: 0;
      }

      /* Stel het iframe in op volledige breedte en hoogte */
      iframe {
        width: 100%;
        height: 89%; /* Verminder hoogte met 10% voor de header */
        border: none;
      }

      /* Header instellingen */
      header {
        height: 10%; /* 10% van de schermhoogte */
        background-color: #001759;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Afbeelding in de header */
      header img {
        height: 90%;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/docs/assets/logo.png" alt="Header afbeelding">
    </header>
    <iframe
      frameborder="0"
      allowfullscreen
      allow="geolocation"
      src="//umap.openstreetmap.fr/nl/map/historische-locaties-s-hertogenbosch_1133236?scaleControl=false&miniMap=false&scrollWheelZoom=true&zoomControl=true&editMode=disabled&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=none&captionBar=false&captionMenus=true"
    ></iframe>
  </body>
</html>
